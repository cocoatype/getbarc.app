<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ partialCached "head/js.html" . }}
{{ partialCached "head/css.html" . }}

<meta name="description" 
      content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Barc{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="Barc" />
<meta property="og:description" content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Barc{{ end }}" />
<meta property="og:image" content="{{ absURL "images/meta.png" }}"/>

<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ .Permalink }}" />
<meta property="twitter:title" content="Barc" />
<meta property="twitter:description" content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Barc{{ end }}" />
<meta property="twitter:image" content="{{ absURL "images/meta.png" }}" />


<link rel="canonical" href="{{ .Permalink }}"/>

<link rel="icon" type="image/x-icon" href="/favicon.ico"/>
<link rel="apple-touch-icon" sizes="180x180" href="/images/icons/icon~180.png"/>
<link rel="icon" type="image/png" sizes="48x48" href="/images/icons/icon~48.png"/>
<link rel="icon" type="image/png" sizes="32x32" href="/images/icons/icon~32.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/icon~16.png"/>

{{ hugo.Generator }}
