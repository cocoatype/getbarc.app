<header class="hero">
  <img class="app-icon" src="/images/landing/icon.svg" />
  <h1>Barc organizes and smartly fetches important barcodes.</h1>
  <p>Concert tickets, loyalty cards, and gym memberships. Barc has them when you need them.</p>
  <p>Coming soon.</p>

  <form
    action="https://buttondown.com/api/emails/embed-subscribe/cocoatype"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/cocoatype', 'popupwindow')"
    class="embeddable-buttondown-form"
    >
    <input type="email" name="email" id="bd-email" placeholder="hello@cocoatype.com"/>  
    <input type="submit" value="Request Early Access"/>
  </form>
</header>
<section class="features">
  <figure class="feature">
    <figcaption>
      <h2>Saving made simple.</h2>
      <p>Quickly add barcodes by scanning them, screenshotting them, or sharing them from
other apps.</p>
    </figcaption>
    <picture>
      <source 
        media="(prefers-color-scheme: dark)" 
        srcset="/images/landing/import.png 1x,
                /images/landing/import@2x.png 2x,
                /images/landing/import@3x.png 3x">
      <source 
        media="(prefers-color-scheme: light)" 
        srcset="/images/landing/import.png 1x,
                /images/landing/import@2x.png 2x,
                /images/landing/import@3x.png 3x">
      <img class="phone" src="/images/landing/import.png" alt="">
    </picture>
  </figure>
  <figure class="feature">
    <figcaption>
      <h2>Make yourself at home.</h2>
      <p>Save specific barcodes to your Home Screen, or let Barc show you whatever barcode you need right now.</p>
    </figcaption>
    <picture>
      <source 
        media="(prefers-color-scheme: dark)" 
        srcset="/images/landing/import.png 1x,
                /images/landing/import@2x.png 2x,
                /images/landing/import@3x.png 3x">
      <source 
        media="(prefers-color-scheme: light)" 
        srcset="/images/landing/import.png 1x,
                /images/landing/import@2x.png 2x,
                /images/landing/import@3x.png 3x">
      <img class="phone" src="/images/landing/import.png" alt="">
    </picture>
  </figure>
</section>
